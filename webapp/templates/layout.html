<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Counting Stars</title>

    <!-- MDB icon -->
    <link rel="icon" href="{{ url_for('static', filename='img/new-icon.png') }}" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.min.css') }}" />
    <link rel="stylesheet" href="../static/css/mypage.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
        }
        .sub-tabs {
        display: none;
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    
    .nav-item:hover .sub-tabs {
        display: block;
    }
    </style>
</head>

<body>
    <!-- Start your project here-->

    <!--Main Navigation-->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container">
                <!-- Navbar brand -->
                <a class="navbar-brand nav-link" href="#">
                    <strong>Counting Stars</strong>
                </a>
                <!-- Navbar brand -->

                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>


                <div class="collapse navbar-collapse" id="navbarExample01">
                    <!-- left menu -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item pe-2">
                            <a class="nav-link" href="{{ url_for('index') }}">홈으로</a>
                        </li>
                        <li class="nav-item pe-2">
                            <a class="nav-link" href="{{ url_for('schedule')}}">일정</a>
                        </li>
                        <li class="nav-item pe-2">
                            <a class="nav-link dropdown-toggle" data-mdb-toggle="dropdown" aria-expanded="false" href="#" >관측정보</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{{ url_for('weather')}}">오늘의 날씨</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('map')}}">관측소</a></li>
                            </ul>
                        </li>
                        <li class="nav-item pe-2">
                            <a class="nav-link dropdown-toggle" data-mdb-toggle="dropdown" aria-expanded="false" href="#">질문게시판</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{{ url_for('homepage_faq')}}">FAQ</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('homepage_bulletin')}}">질문목록</a></li>
                            </ul>
                        </li>
                    </ul>
                    <!-- left menu -->

                    <!-- right menu -->
                    <ul class="navbar-nav d-flex flex-row">
                        {% if session['user_email'] %}
                        <li class="nav-item me-3 me-lg-0">
                            <a class="nav-link" href="{{ url_for('mypage')}}">마이페이지</a>
                        </li>
                        <li class="nav-item me-3 me-lg-0">
                            <a class="nav-link" href="{{ url_for('logout')}} ">Logout</a>
                        </li>
                        {% else %}
                        
                        <li class="nav-item me-3 me-lg-0">
                            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                        </li>
                        {% endif %}
                    </ul>
                    <!-- right menu -->
                </div>

            </div>
        </nav>
        <!-- Navbar -->

        {% block jumbotron %}
        {% endblock %}

    </header>
    <!--Main Navigation-->

    <!-- container -->
    <div class="container">

        {% block content %}
        {% endblock %}

    </div>
    <!-- container -->

    <!-- footer -->
    <footer class="bg-dark text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-light text-center p-3" style="background-color: rgb(39, 37, 37);">
            © 2023 Copyright:
            <a class="text-light" target="_blank" href="http://sejong.ac.kr/">Counting Stars</a>
        </div>
        <!-- Copyright -->
    </footer>
    <!-- footer -->

    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/weatherFc.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script2.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/mdb.min.js') }}"></script>
</body>

</html>
